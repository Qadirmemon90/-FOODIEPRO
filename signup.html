<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind dark mode configuration
        tailwind.config = { darkMode: 'class' }
        
        // Instant Theme Check
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Sign Up | FoodiePro</title>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.3s ease; }
    </style>
</head>
<body class="bg-[#F8FAFC] dark:bg-slate-900 flex items-center justify-center min-h-screen p-4 transition-colors duration-300">

    <div class="bg-white dark:bg-slate-800 p-8 md:p-10 rounded-[2.5rem] shadow-xl w-full max-w-md border border-gray-100 dark:border-slate-700 transition-all">
        
        <div class="text-center mb-8">
            <h2 class="text-4xl font-black text-gray-900 dark:text-white tracking-tight">
                Create <span class="text-orange-500">Account</span>
            </h2>
            <p class="text-gray-500 dark:text-gray-400 mt-2 font-medium">Join our community today!</p>
        </div>

        <div class="space-y-4">
            <input type="text" id="name" placeholder="Full Name" 
                class="w-full p-4 bg-gray-50 dark:bg-slate-900/50 border-none dark:text-white rounded-2xl outline-none focus:ring-2 focus:ring-orange-500 transition placeholder:dark:text-gray-500">
            
            <input type="email" id="email" placeholder="Email Address" 
                class="w-full p-4 bg-gray-50 dark:bg-slate-900/50 border-none dark:text-white rounded-2xl outline-none focus:ring-2 focus:ring-orange-500 transition placeholder:dark:text-gray-500">
            
            <input type="password" id="pass" placeholder="Password (Min 6 chars)" 
                class="w-full p-4 bg-gray-50 dark:bg-slate-900/50 border-none dark:text-white rounded-2xl outline-none focus:ring-2 focus:ring-orange-500 transition placeholder:dark:text-gray-500">
            
            <button id="signup-btn" class="w-full bg-orange-500 text-white p-4 rounded-2xl font-bold hover:bg-orange-600 transition-all shadow-lg shadow-orange-100 dark:shadow-none active:scale-[0.98]">
                Register Now
            </button>
        </div>

        <div class="flex items-center my-6">
            <hr class="flex-grow border-gray-200 dark:border-slate-700">
            <span class="px-3 text-gray-400 dark:text-gray-600 text-xs font-bold uppercase">Or use</span>
            <hr class="flex-grow border-gray-200 dark:border-slate-700">
        </div>

        <button id="google-btn" class="w-full border border-gray-200 dark:border-slate-700 p-4 rounded-2xl font-bold flex items-center justify-center gap-3 hover:bg-gray-50 dark:hover:bg-slate-700 dark:text-white transition shadow-sm">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/action/google.svg" width="20">
            Continue with Google
        </button>

        <p class="mt-8 text-center text-gray-500 dark:text-gray-400 text-sm">
            Already have an account? <a href="login.html" class="text-orange-500 font-bold hover:underline">Login here</a>
        </p>
    </div>

    <script type="module">
        import { signUpUser, signInWithGoogle } from './js/auth.js';
        
        document.getElementById('signup-btn').addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            
            if(name && email && pass) {
                // Button Visual Feedback
                const btn = document.getElementById('signup-btn');
                const originalText = btn.innerText;
                btn.innerText = "Creating Account...";
                btn.disabled = true;

                signUpUser(email, pass, name);
            } else {
                alert("Please fill all fields");
            }
        });

        document.getElementById('google-btn').addEventListener('click', () => {
            signInWithGoogle();
        });
    </script>
</body>
</html>
