<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Admin Dashboard | FoodiePro</title>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-gray-50 flex min-h-screen">

    <aside class="w-64 bg-slate-900 text-white p-6 hidden md:flex flex-col fixed h-full">
        <h1 class="text-2xl font-black text-orange-500 mb-10 tracking-tighter">ADMIN<span class="text-white">PRO</span></h1>
        <nav class="space-y-4 flex-1">
            <a href="#" class="block p-3 bg-orange-500 rounded-xl font-bold transition">ğŸ“Š Dashboard</a>
            <a href="#orders-section" class="block p-3 hover:bg-slate-800 rounded-xl transition">ğŸ›ï¸ Orders</a>
            <a href="#products-section" class="block p-3 hover:bg-slate-800 rounded-xl transition">ğŸ” Menu Items</a>
        </nav>
        <button id="logout-btn" class="p-3 bg-slate-800 hover:bg-red-600 rounded-xl transition font-bold">Logout</button>
    </aside>

    <main class="flex-1 md:ml-64 p-6 md:p-10">
        
        <header class="flex justify-between items-center mb-10">
            <h2 class="text-3xl font-extrabold text-gray-800">Analytics Overview</h2>
            <div class="text-sm font-medium text-gray-500 bg-white px-4 py-2 rounded-lg shadow-sm">Welcome back, Admin! ğŸ‘‹</div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border-b-4 border-orange-500">
                <p class="text-gray-400 font-bold uppercase text-xs tracking-widest">Total Revenue</p>
                <h3 id="total-sales" class="text-3xl font-black mt-2">Rs. 0</h3>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border-b-4 border-blue-500">
                <p class="text-gray-400 font-bold uppercase text-xs tracking-widest">Active Orders</p>
                <h3 id="total-orders" class="text-3xl font-black mt-2">0</h3>
            </div>
            <div class="bg-white p-6 rounded-[2rem] shadow-sm border-b-4 border-green-500">
                <p class="text-gray-400 font-bold uppercase text-xs tracking-widest">Live Products</p>
                <h3 id="total-prods" class="text-3xl font-black mt-2">0</h3>
            </div>
        </div>

        <div class="bg-white p-8 rounded-[2.5rem] shadow-sm mb-10">
            <h3 class="font-bold text-gray-700 mb-6">Sales Performance</h3>
            <canvas id="salesChart" height="100"></canvas>
        </div>

        <section id="products-section" class="bg-white p-8 rounded-[2.5rem] shadow-sm mb-10 border border-gray-100">
            <h3 class="text-2xl font-bold mb-6">Add New Dish</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <input type="text" id="prod-name" placeholder="Dish Name" class="p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-orange-500 transition">
                <input type="number" id="prod-price" placeholder="Price (Rs.)" class="p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-orange-500 transition">
                <input type="text" id="prod-cat" placeholder="Category" class="p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-orange-500 transition">
                <input type="text" id="prod-img-url" placeholder="Paste Image URL" class="p-4 bg-gray-50 border-none rounded-2xl outline-none focus:ring-2 focus:ring-orange-500 transition">
            </div>
            <button id="save-prod-btn" class="mt-6 bg-gray-900 text-white px-10 py-4 rounded-2xl font-bold hover:bg-orange-500 transition-all shadow-xl shadow-orange-100">
                ğŸš€ Publish Product
            </button>
        </section>

        <section id="orders-section">
            <h3 class="text-2xl font-bold mb-6">Recent Orders</h3>
            <div id="admin-order-list" class="space-y-4">
                <p class="text-gray-400 italic">Fetching live orders...</p>
            </div>
        </section>
    </main>

    <script type="module" src="js/admin.js"></script>
</body>
</html>
